<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">

        <ui:composition template="./szablon.xhtml">

            <ui:define name="title">- #{msg.edytowanie_stan}</ui:define>

            <ui:define name="content">
                <h:form>
                    <h2>#{msg.edytowanie_stan}</h2>
                    <h:panelGrid columns="3" styleClass="form">
                        #{msg.nazwa}:
                        <h:inputText  id="nazwa" value="#{stanowiska.stanowisko.nazwa}" required="true"/>
                        <h:message for="nazwa" styleClass="blad" />
                        <h:inputHidden value="#{stanowiska.stanowisko.id}"/>
                        <h:panelGroup>
                            <h:commandButton value="#{msg.zapisz}" action="#{stanowiska.Edytuj}" />
                            <h:commandButton value="#{msg.anuluj}" immediate="true" action="stanowiska" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

</html>
